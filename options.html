<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="optionsPage.css" />
  </head>
  <body>
    <h1>Pendo Installer Settings</h1>
    <div class="status-text">
      <div id="PendoStatus"></div>
      <div id="CSPStatus"></div>
    </div>
    <form>
      <div class="form-group">
        <input type="text" id="newURL" class="form-field">
        <label class="form-label">What's your app's URL(s)? (required) (use commas to separate multiple)</label>
      </div>
      <div class="form-group">
        <input type="text" id="newKey" class="form-field">
        <label class="form-label">What's your Pendo API key? (required)</label>
      </div>
      <div class="form-group">
        <input type="text" id="visitor" class="form-field">
        <label class="form-label">Enter your visitor ID (required)</label>
      </div>
      <div class="form-group">
        <input type="text" id="account" class="form-field">
        <label class="form-label">Enter your account ID (recommended)</label>
      </div>
      <input type='button' value='Update' id='updateMeta' class="btn btn-square btn-lg"/>
      <div class="switch-group">
        <div class="switch_label">Disable CSP Headers (try this if the extension doesn't work)</div>
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="switch-group">
        <div class="switch_label">Enable/Disable Salesforce Lightning Mode</div>
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="checkbox3">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="switch-group">
        <div class="switch_label">Turn Pendo extension on/off</div>
        <div class="switch-container">
          <label class="switch">
            <input type="checkbox" id="checkbox2">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </form>
    <div id="app-launch-container"></div>
  </body>
  <footer>
    <img id="logo" src="/images/pendo-logo.png"/></footer>
  </footer>
  <script src="options.js"></script>
</html>
